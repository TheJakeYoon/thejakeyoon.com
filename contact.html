    <div class="body-form">
        <div class="form">
            <div class="send-text">Send Me an Email!</div>
            <form class="contact-form" action="contact.php" method="post">
                <div class="block">
                    <input class="name" type="text" name="name" placeholder="Name" onblur="validateName()">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>

                </div>
                <div class="block">
                    <input class="email" type="text" name="email" placeholder="Email" onblur="validateEmail()">

                    <i class="fas fa-exclamation-circle"></i>
                    <small>error</small>
                </div>
                <div class="block">
                    <input class="subject" type="text" name="subject" placeholder="Subject" onblur="validateSubject()">

                    <i class="fas fa-exclamation-circle"></i>
                    <small>error</small>
                </div>
                <div class="block">
                    <textarea class="message" id="message" type="text" name="message" placeholder="Message"></textarea>
                </div>
                <div class="block">
                    <button class="submit" type="submit" name="submit" disabled>Send</button>
                </div>
                <div class="sent">
                </div>
            </form>
        </div>
